{% extends "layout.html" %}

{% block title %}Image Converter{% endblock %}

{% block content %}
<h1>Convert Images</h1>

<form id="convert-images" enctype="multipart/form-data">
    <div id="file-input-container">
        <label for="file">Choose file:</label>
        <input type="file" id="file-input" name="file" required>
    </div>

    <img id="image-preview" alt=""/>

    <div id="convert-to-format-container">
        <label for="convert-to-format">Choose a format:</label>
        <select id="convert-to-format" name="to-format" required>
            <option value="" selected disabled>Select</option>
        </select>
    </div>

    <div id="submit-container">
        <button type="submit" id="submit-button">Submit</button>
    </div>
</form>

<div id="result-container">
    <div id="result-item">
        <p><strong>Conversion Summary:</strong></p>
        <pre id="result-response"></pre>
    </div>
</div>
{% endblock %}
